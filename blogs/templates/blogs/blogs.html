{% extends  'base.html' %}

{% block title %}
Blogs
{% endblock %}
{% block content %}
<h1>All Blogs</h1>
{% for blog in blogs %}
<div class="card">
    <div class="card-header">
        {{ blog.created.date() }}
    </div>
    <div class="card-body">
      <a href="{{ url_for('blogs.blog_page', slug=blog.slug) }}"><h5 class="card-title">{{ blog.title }}</h5> </a>
      <p class="card-text">{{ blog.body }}</p>
      <a href="{{ url_for('blogs.blog_page', slug=blog.slug) }}" class="btn btn-primary">Read More...</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
